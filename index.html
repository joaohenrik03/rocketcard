<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketcard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="main">
        <section class="left">
            <div class="left__container">
                <h4>
                    Compartilhe seu #rocketcard
                </h4>

                <div class="card">
                    <div class="card__content">
                        <div class="header">
                            <div class="header__logo">
                                <img 
                                    src="./assets/logo.svg" 
                                    alt="Logo Rocketseat"
                                >
                            </div>

                            <h1 id="userName"></h1>    
                        </div>

                        <div class="informations">
                            <div class="informations__img">
                                <img 
                                    id="userAvatar" 
                                    src="" 
                                    alt="Avatar do Usuário"
                                >
                            </div>

                            <div class="informations__statistics">
                                <ul>
                                    <li>
                                        <img 
                                            src="./assets/followers.svg" 
                                            alt="Ícone de seguidores"
                                        >

                                        <span id="userFollowers"></span> Seguidores
                                    </li>

                                    <li>
                                        <img 
                                            src="./assets/following.svg"      
                                            alt="Ícone de seguindo"
                                        >

                                        <span  id="userFollowing"></span> Seguindo
                                    </li>

                                    <li>
                                        <img 
                                            src="./assets/repository.svg" 
                                            alt="Ícone de repositórios"
                                        >

                                        <span  id="userRepository"></span> Repositórios   
                                    </li>

                                    <li>
                                        <img 
                                            src="./assets/company.svg" 
                                            alt="Ícone de companhia"
                                        >

                                        <span id="userCompany"></span>
                                    </li>

                                    <li>
                                        <img 
                                            src="./assets/location.svg" 
                                            alt="Ícone de localização"
                                        >

                                        <span id="userLocation"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="footer">
                            <i>
                                <img 
                                    src="./assets/logo.svg" 
                                    alt="Logo Tocketseat"
                                >
                            </i>
                            ROCKETCARD    
                        </div>
                    </div>
                </div>
            </div>
        </section>  
        
        <section class="right">
            <h4>
                Customizar Rocketcard
            </h4>

            <button class="right__button">
                Gerar background
            </button>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
